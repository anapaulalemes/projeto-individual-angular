@for(course of addMindverseArray; track course.id){
<mat-list>
  <div style="display: flex; align-items: center">
    <mat-list-item
      >{{ course.title }} || {{ course.totalAddedToCart }}</mat-list-item
    >
    <button
      mat-button
      color="primary"
      (click)="incrementTotalCourseCopies(course)"
    >
      +
    </button>
    <button
      mat-button
      color="warn"
      (click)="decrementTotalCourseCopies(course)"
    >
      -
    </button>
  </div>
  <mat-divider></mat-divider>
</mat-list>
} @empty {
<div style="width: 15rem">
  <mat-list-item>O carrinho est√° vazio!</mat-list-item>
</div>
}
