@if(course) {
<mat-card>
  <mat-card-header>
    <mat-card-title>{{ course.title }}</mat-card-title>
    <mat-card-subtitle>{{ course.author }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ course.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addToShoppingCart()">COMPRAR</button>
    <button mat-button>FAVORITAR</button>
  </mat-card-actions>
</mat-card>
}
